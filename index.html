<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Perfect Night Out</title>
  </head>

  <!-- Colors:
    Orange: orange-400
    Orange-White: orange-100
    White: white
    Black: gray-800
    Light Blue: sky-300
    Dark Blue: sky-700
  -->

  <body class="font-sans text-center">
    <!--Header Section-->
    <header class="bg-sky-700 h-150 box-border">
      <!--Header: Title and Subtitle-->
      <div class="pt-10">
        <span class="inline text-4xl pr-3 pl-3">&#10024;</span>
        <h1 class="inline font-bold text-5xl text-sky-300 pr-2 pl-2">
          Perfect
        </h1>
        <span class="inline text-4xl pr-3 pl-3">&#10024;</span>
      </div>
      <h1 class="font-bold text-5xl text-sky-300 pr-2 pl-2 mb-10">Night Out</h1>
      <p class="text-lg text-white ml-10 mr-10">
        This app will help you plan a fun night out just by entering your
        zipcode!
      </p>
      <!--End Title and Subtitle-->

      <!--Header: Input Form-->
      <div class="pl-10 pr-10 pt-10 pb-20 flex justify-center">
        <div class="block p-10 rounded-lg shadow-lg bg-orange-100 max-w-sm">
          <form>
            <!--Header Input Form: Zip Code-->
            <div class="form-group mb-6">
              <label
                for="zipcode"
                class="form-label inline-block flex justify-center mb-2 text-gray-800"
                >Enter your zip code:</label
              >
              <input
                type="text"
                class="form-control block w-full text-center px-3 py-1.5 text-base font-normal text-gray-800 bg-white-clip-padding border border-solid border-2 border-sky-700 rounded transition ease-in-out m-0 focus:text-gray-800 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="input-zipcode"
                placeholder="Zip Code"
                maxlength="5"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              />
            </div>
            <!--End Zip Code-->
            <!--Header Input Form: Checkboxes-->
            <div class="flex justify-center mb-6">
              <div>
                <!--Restaurant Checkbox-->
                <div class="form-check mb-2">
                  <input
                    class="form-check-input appearance-none h-4 w-4 border border-2 border-sky-700 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                    type="checkbox"
                    value=""
                    id="include-restaurants"
                  />
                  <label
                    class="form-check-label inline-block text-gray-800"
                    for="restaurant"
                  >
                    Include Restaurants
                  </label>
                </div>
                <!--End Restaurant Checkbox-->
                <!--Movie Checkbox-->
                <div class="form-check">
                  <input
                    class="form-check-input ml-2 appearance-none h-4 w-4 border border-2 border-sky-700 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                    type="checkbox"
                    value=""
                    id="include-movies"
                  />
                  <label
                    class="form-check-label inline-block text-gray-800"
                    for="movies"
                  >
                    Include Movies
                  </label>
                </div>
                <!--End Movie Checkbox-->
              </div>
            </div>
            <!--End Checkboxes-->
            <!--Submit Button-->
            <button
              type="submit"
              id="submit"
              class="w-full px-6 py-2.5 bg-orange-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            >
              Submit
            </button>
            <!--End Submit Button-->
          </form>
        </div>
      </div>
      <!--End Input Form-->
    </header>
    <!--End Header Section-->

    <main>
      <!-- Body Section -->
      <div class="flex flex-wrap">
        <!-- Food -->
        <div class="bg-orange-100 box-border h-screen w-screen">
          <!-- Food: Header -->
          <div class="pr-10 pl-10 pt-10">
            <span class="inline text-4xl pr-2">&#127790;</span>
            <h2 class="inline font-bold text-5xl text-orange-400 pr-2 pl-2">
              Food
            </h2>
            <span class="inline text-4xl">&#127790;</span>
          </div>
          <!-- End Header-->

          <!-- Food: Blue Content Container -->
          <div
            class="flex justify-center h-4/6 overflow-auto bg-sky-300 m-10 rounded-lg shadow-lg"
          >
            <!-- Food: Content -->
            <ul class="pt-2 pb-2" id="breweries">
              <!-- Food: Card -->
              <div class="p-10">
                <li class="rounded-lg shadow-lg bg-white max-w-sm">
                  <img
                    class="rounded-lg"
                    src="./assets/images/placeholder.png"
                  />
                  <div class="p-5">
                    <h5 class="text-gray-800 text-xl font-medium mb-3">
                      Movie Name
                    </h5>
                    <p class="text-gray-800 text-base mb-3">
                      Address: <span class="">Placeholder</span>
                      <br />
                      Website: <span class="">Placeholder</span>
                    </p>
                  </div>
                </li>
              </div>
              <!-- End Card -->
            </ul>
            <!--End Food Content-->
          </div>
          <!-- End Blue Content Container-->
        </div>
        <!-- End Food -->

        <!-- Movie -->
        <div class="bg-sky-700 box-border h-screen w-screen">
          <!-- Movie: Header -->
          <div class="pr-10 pl-10 pt-10">
            <span class="inline text-3xl pr-2">&#127909;</span>
            <h2 class="inline font-bold text-5xl text-sky-300">Movies</h2>
            <span class="inline text-3xl pl-2">&#127909;</span>
          </div>
          <!-- End Header-->

          <!-- Movie: Orange Content Container -->
          <div
            class="flex justify-center h-4/6 overflow-auto bg-orange-100 m-10 rounded-lg shadow-lg"
          >
            <!-- Movie Content-->
            <ul class="pt-5 pb-5" id="movies">
              <!-- Movie: Card -->
              <div class="p-10">
                <li class="rounded-lg shadow-lg bg-white max-w-sm">
                  <img
                    class="rounded-lg"
                    src="./assets/images/placeholder.png"
                  />
                  <div class="p-6">
                    <h5 class="text-gray-800 text-xl font-medium mb-5">
                      Movie Name
                    </h5>
                    <ul>
                      <li>
                        <p class="text-gray-800 text-base mb-4">Theater:</p>
                        <p class="text-gray-800 text-base mb-4">Theater:</p>
                      </li>
                    </ul>
                  </div>
                </li>
              </div>
              <!-- End Movie Card -->
            </ul>
            <!-- End Movie Content -->
          </div>
          <!-- End Orange Content Container-->
        </div>
        <!-- End Movie -->
      </div>
      <!-- End Body Section -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
